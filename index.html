scription" placeholder="Task description"></textarea> <label for="edit-task-due-date">Due Date</label> <input type="date" id="edit-task-due-date"/> <label for="edit-task-priority">Priority</label> <select id="edit-task-priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select> <label for="edit-task-project">Project</label> <select id="edit-task-project"></select> <button type="submit">Save Changes</button></form></div></div><div id="delete-confirmation-modal" class="modal hidden"><div class="modal-content"><h3>Delete Task?</h3><p>This will permanently delete <strong id="task-to-delete-name"></strong> and can't be undone.</p><div class="confirmation-buttons"><button id="cancel-delete-btn">NO</button> <button id="confirm-delete-btn">YES</button></div></div></div></div><button id="add-task-btn" class="floating-btn">+</button><nav class="bottom-nav"><button id="home-tab" class="nav-btn">HOME</button> <button id="projects-tab" class="nav-btn">PROJECTS</button> <button id="archive-tab" class="nav-btn">ARCHIVE</button> <a href="https://github.com/BatetDev/top-project-todo-list" class="nav-btn" id="github-link" target="_blank">BatetDev <i data-lucide="github"></i></a></nav><div id="add-project-modal" class="modal hidden"><div class="modal-content"><h2>Add New Project</h2><form id="add-project-form"><label for="project-name">Project Name</label> <input id="project-name" name="projectName" placeholder="Enter project name" required/><div class="project-form-actions"><button type="submit" class="project-save-btn">Save</button> <button type="button" id="cancel-add-project-btn" class="project-cancel-btn">Cancel</button></div></form></div></div><script src="https://unpkg.com/lucide@latest"></script><script>lucide.createIcons()</script></body></html>
