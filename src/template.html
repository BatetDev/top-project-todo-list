<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Eurekist</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>Eurekist</h1>
        <p>From Chaos to Clarity</p>
      </header>

      <!-- Main Content -->
      <main></main>
      <!-- Add Task Modal -->
      <div id="add-task-modal" class="modal">
        <div class="modal-content">
          <h2>Add Task</h2>
          <form action="" id="add-task-form">
            <!-- Task Name -->
            <label for="task-name">Task Name</label>
            <input
              type="text"
              id="task-name"
              placeholder="Task name"
              required
            />

            <!-- Description (Optional) -->
            <label for="task-description">Description</label>
            <textarea
              id="task-description"
              placeholder="Description"
            ></textarea>

            <!-- Due Date -->
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" value="2025-10-25" />

            <!-- Priority Picker -->
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <!-- Project Picker -->
            <label for="task-project">Project</label>
            <select id="task-project">
              <!-- Project option elements, dinamically added -->
            </select>

            <!-- Save Task Button -->
            <button type="submit">Save Task</button>
          </form>
        </div>
      </div>

      <!-- Expanded Task View Modal -->
      <div id="expanded-task-modal" class="modal">
        <div class="modal-content">
          <!-- Task Details View -->
          <div class="task-details">
            <div class="modal-header">
              <h3 id="task-title">Task Title</h3>
              <div class="modal-actions">
                <button id="edit-task-btn">Edit</button>
                <button id="delete-task-btn">Delete</button>
              </div>
            </div>
            <p id="task-description"></p>
            <p>Due Date: <span id="task-due-date"></span></p>
            <p>Priority: <span id="task-priority"></span></p>
            <p>Project: <span id="task-project"></span></p>
          </div>

          <!-- Edit Task Form -->
          <form action="" id="edit-task-form" class="hidden">
            <label for="edit-task-name">Task Name</label>
            <input
              type="text"
              id="edit-task-name"
              placeholder="Task name"
              require
            />

            <label for="edit-task-description">Task Description</label>
            <textarea
              type="text"
              id="edit-task-description"
              placeholder="Task description"
            ></textarea>

            <label for="edit-task-due-date">Due Date</label>
            <input type="date" id="edit-task-due-date" />

            <label for="edit-task-priority">Priority</label>
            <select id="edit-task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <label for="edit-task-project">Project</label>
            <select id="edit-task-project">
              <!-- Project options will be dynamically populated -->
            </select>

            <button type="submit">Save Changes</button>
            <button type="button" id="cancel-edit-btn">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Floating Add Task Button -->
    <button id="add-task-btn" class="floating-btn">+</button>
  </body>
</html>
