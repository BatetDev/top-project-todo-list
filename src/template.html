<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>Eurekist</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>Eurekist</h1>
        <p>From Chaos to Clarity</p>
      </header>

      <!-- Main Content -->
      <main></main>
      <!-- Add Task Modal -->
      <div id="add-task-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Add Task</h2>
          <form action="" id="add-task-form">
            <!-- Task Name -->
            <label for="task-name">Task Name</label>
            <input
              type="text"
              id="task-name"
              placeholder="Task name"
              required
            />

            <!-- Description (Optional) -->
            <label for="task-description">Description</label>
            <textarea
              id="task-description"
              placeholder="Description"
            ></textarea>

            <!-- Due Date -->
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" value="2025-10-25" />

            <!-- Priority Picker -->
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <!-- Project Picker -->
            <label for="task-project">Project</label>
            <select id="task-project">
              <!-- Project option elements, dinamically added -->
            </select>

            <!-- Save Task Button -->
            <button type="submit">Save Task</button>
          </form>
        </div>
      </div>

      <!-- Expanded Task View Modal -->
      <div id="expanded-task-modal" class="modal hidden">
        <div class="modal-content">
          <!-- Header with Edit and Delete Buttons -->
          <div class="modal-header">
            <h3 id="task-title">Task Title</h3>
            <div class="modal-actions">
              <button id="edit-task-btn">Edit</button>
              <button id="delete-task-btn">Delete</button>
            </div>
          </div>

          <!-- Task Details -->
          <div class="task-details">
            <p>
              <strong>Description:</strong>
              <span id="task-description">No description</span>
            </p>
            <p>
              <strong>Due Date:</strong>
              <span id="task-due-date">No due date</span>
            </p>
            <p>
              <strong>Priority:</strong>
              <span id="task-priority">No priority</span>
            </p>
            <p>
              <strong>Project:</strong> <span id="task-project">Inbox</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Add Task Button -->
    <button id="add-task-btn" class="floating-btn">+</button>
  </body>
</html>
