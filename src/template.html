<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Eurekist</title>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <h1>Eurekist</h1>
        <p class="tagline">From Chaos to Clarity</p>
      </header>

      <!-- Main Content -->
      <main></main>
      <!-- Add Task Modal -->
      <div id="add-task-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Add Task</h2>
          <!-- Add Task Form -->
          <form id="add-task-form">
            <!-- Task Name -->
            <label for="task-name">Task Name</label>
            <input
              type="text"
              id="task-name"
              placeholder="Task name"
              required
            />

            <!-- Description (Optional) -->
            <label for="task-description">Description</label>
            <textarea
              id="task-description"
              placeholder="Description"
            ></textarea>

            <!-- Due Date -->
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" value="2025-10-25" />

            <!-- Priority Picker -->
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <!-- Project Picker -->
            <label for="task-project">Project</label>
            <select id="task-project">
              <!-- Project option elements, dinamically added -->
            </select>

            <!-- Save Task Button -->
            <button type="submit">Save Task</button>
          </form>
        </div>
      </div>

      <!-- Expanded Task View Modal -->
      <div id="expanded-task-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="task-title">Task Title</h3>
            <div class="modal-actions">
              <button id="edit-task-btn" class="btn">
                <i data-lucide="settings"></i>
              </button>
              <button id="delete-task-btn" class="btn">
                <i data-lucide="trash-2"></i>
              </button>
            </div>
          </div>
          <!-- Task Details View -->
          <div class="task-details">
            <!-- This div will contain the task details populated by JavaScript -->
          </div>

          <!-- Edit Task Form -->
          <form id="edit-task-form" class="hidden">
            <label for="edit-task-name">Task Name</label>
            <input
              type="text"
              id="edit-task-name"
              placeholder="Task name"
              require
            />

            <label for="edit-task-description">Task Description</label>
            <textarea
              type="text"
              id="edit-task-description"
              placeholder="Task description"
            ></textarea>

            <label for="edit-task-due-date">Due Date</label>
            <input type="date" id="edit-task-due-date" />

            <label for="edit-task-priority">Priority</label>
            <select id="edit-task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>

            <label for="edit-task-project">Project</label>
            <select id="edit-task-project">
              <!-- Project options dynamically populated -->
            </select>

            <button type="submit">Save Changes</button>
          </form>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div id="delete-confirmation-modal" class="modal hidden">
        <div class="modal-content">
          <!-- Modal Heading -->
          <h3>Delete Task?</h3>
          <!-- Modal Description -->
          <p>
            This will permanently delete
            <strong id="task-to-delete-name"></strong> and can't be undone.
          </p>
          <!-- Modal Buttons -->
          <div class="confirmation-buttons">
            <button id="cancel-delete-btn">NO</button>
            <button id="confirm-delete-btn">YES</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Add Task Button -->
    <button id="add-task-btn" class="floating-btn">+</button>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <button id="home-tab" class="nav-btn">HOME</button>
      <button id="projects-tab" class="nav-btn">PROJECTS</button>
      <button id="archive-tab" class="nav-btn">ARCHIVE</button>
      <a
        href="https://github.com/BatetDev/top-project-todo-list"
        class="nav-btn"
        id="github-link"
        target="_blank"
      >
        BatetDev <i data-lucide="github"></i>
      </a>
    </nav>

    <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Add New Project</h2>
        <form id="add-project-form">
          <!-- Project Name -->
          <label for="project-name">Project Name</label>
          <input
            type="text"
            id="project-name"
            name="projectName"
            placeholder="Enter project name"
            required
          />
          <!-- Action Buttons -->
          <div class="project-form-actions">
            <button type="submit" class="project-save-btn">Save</button>
            <button
              type="button"
              id="cancel-add-project-btn"
              class="project-cancel-btn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
