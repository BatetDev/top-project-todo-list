<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <title>TOP - Project Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do or Not To-Do</h1>
      <p>A Most Distinguished Productivity Gadget</p>

      <!-- Input Section -->
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Commit to a worthy task..."
          required
        />
        <button type="submit">Add</button>
      </form>

      <!-- Task List -->
      <ul id="task-list">
        <li><span class="task-circle"></span>Dummy task 1</li>
        <li><span class="task-circle completed"></span>Dummy task 2</li>
        <li><span class="task-circle"></span>Dummy task 3</li>
      </ul>
    </div>
  </body>
</html>
